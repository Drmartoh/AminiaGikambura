{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | AGCBO Admin{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">AGCBO Admin</a></h1>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
  #header { background: #0d4f3c; }
  #branding h1 a { color: #fff; }
  .module h2, .module caption { background: #0f6b52; color: #fff; }
  a:link, a:visited { color: #0d4f3c; }
  .button, input[type=submit] { background: #0d4f3c; }
  .button:hover, input[type=submit]:hover { background: #0f6b52; }
  #user-tools a:focus, #user-tools a:hover { color: #fbbf24; }
</style>
{% endblock %}

{% block nav-global %}{% endblock %}
